<!DOCTYPE html>
<html>
<head>
    <title>Register/Login form</title>
    <link href="register_login.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="register_login.js"></script>
</head>
<body>
<div id="main">
    <!-- Create Div First For Login Form -->
    <div id="first">
        <form id="signUpForm" action="" method="post">
            <h3>Login to your account.</h3>
            <input id="loginemail" placeholder="Email" type="text">
            <input id="loginpassword" placeholder="Password" type="password">
            <input id="login" type="button" value="Sign In">
            <p id="one"> <a href="#">Forgot Password ?</a> </p>
            <p id="two">Don't have account? <a class="signup" href="#" id="signup">Sign up here</a></p>
        </form>
    </div>
    <!-- Create Div Second For Signup Form-->
    <div id="second">
        <form action="" method="post">
            <h3>Create a Free Account</h3>
            <input id="name" placeholder="Full Name" type="text">
            <input id="registeremail" placeholder="Email" type="text">
            <input id="registerpassword" placeholder="Password" type="password">
            <input id="contact" placeholder="Contact Number" type="text">
            <input id="register" type="button" value="Create your account">
            <p id="two">Already have an account? <a class="signin" href="#" id="signin">Sign in</a></p>
        </form>
    </div>
    <!-- Create Form For Main Page -->
    <div id="third">
        <form action="" method="post">
            <input id="add" type="button" value="add">
            <input id="remove" type="button" value="remove" disabled>
            <input id="edit" type="button" value="edit" disabled>
            <input id="save" type="button" value="save">
        </form>
    </div>
    <!-- Create Form For Add -->
    <div id="forth">
        <form id="addDataForm" action="" method="post">
            <input id="firstF" placeholder="First field" type="text">
            <input id="secondF" placeholder="Second field" type="text">
            <input id="thirdF" placeholder="Third field" type="text">
            <input id="forthF" placeholder="Forth field" type="text">
            <input id="fifthF" placeholder="Fifth field" type="text">
            <input id="sixF" placeholder="Six field" type="text">
            <input id="addData" type="button" value="addData">
        </form>
    </div>
    <!-- Create Table -->
    <div id="content">
        <table id="myTable" border="1px">
            <thead>
                <tr>
                    <th id="firstCol">Name</th>
                    <th id="secondCol">Last Name</th>
                    <th id="thirdCol">Date</th>
                    <th id="forthCol">Time</th>
                    <th id="fifthCol">ID</th>
                    <th id="sixCol">Nickname</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
